<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="common.css" />
        <link rel="stylesheet" href="consoleControl.css" />
    </head>

    <body>
        <div class="console-controls">
            <div class="switchControl meeting-on-console">
                <input type="checkbox" id="switch-check"/>
                <a class="state">
                    <label>Show meeting on console</label>
                </a>
            </div>
            <button class="exit-meeting-btn">Leave</button>
            <ul class="button-control">
                <li><i class="btn-minus meeting-btn" aria-hidden="true"></i></li>
                <li><i class="btn-volume meeting-btn" aria-hidden="true"></i></li>
                <li><i class="btn-plus meeting-btn" aria-hidden="true"></i></li>
            </ul>
        </div>
        <script type="text/javascript" src="consoleControl.js"></script>
    </body>
</html>
